<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="application-name" content="medibloc-<%= htmlWebpackPlugin.options.VERSION %>" data-medibloc-wallet-version="<%= htmlWebpackPlugin.options.VERSION %>">
        <meta name="viewport" content="width=device-width">
        <meta name="keywords" content="MediBloc, MediBloc Wallet, wallet">
        <meta property="og:title" content="MediBloc Wallet">
        <meta property="og:description" name="description" content="MediBloc Wallet is an all-in-one solution to manage your MediBloc Account, access and send MED tokens, as well as vote for delegates.">
        <title>MediBloc Wallet</title>
        <style>
          <%= compilation.assets['head.css'].source() %>
        </style>
        <link rel="icon" type="image/png" href="./assets/images/MEDIBLOC_Symbol.png" />
        <script>
          /* Following comment is a placeholder used by `npm run build:testnet`, do not remove */
          var defaultNet = "testnet"; //testnet
          (function() {
            if (window.localStorage && !window.localStorage.getItem('defaultNetwork')){
              window.localStorage.setItem('defaultNetwork', defaultNet);
            }
          })(defaultNet);
        </script>
        <!-- Google Tag Manager -->
        <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
            new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
          j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
          'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
        })(window,document,'script','dataLayer','GTM-N444XFK');</script>
        <!-- End Google Tag Manager -->
    </head>
    <body>
        <div id="app"></div>
        <link rel="stylesheet" href="./styles.css">
        <script src="./bundle.vendor.js"></script>
        <script src="./bundle.app.js"></script>
        <!-- Google Tag Manager (noscript) -->
